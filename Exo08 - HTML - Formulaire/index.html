<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <title>Exo08 - Plainte</title>
</head>
<body>
    <section>
        <h1>Déposer une requête</h1>
        <p>Veuillez remplir le formulaire suivant et accepter nos conditions d'utilisation. Nous vous recontacterons dans les plus brefs délais.</p>

        <form method="POST" action="index.html">
            <input type="hidden" name="sendedDate" value="2021-04-30" required>
            <fieldset>
                <legend>Données personnelles</legend>
                <div>
                    <label for="lastname"> Nom : </label>
                    <input id="lastname" name="lastname" type="text" minlength="2" maxlength="16" placeholder="(2 à 16 caractères)" required>
                </div>
                <div>
                    <label for="firstname"> Prénom : </label>
                    <input id="firstname" name="firstname" type="text" minlength="2" maxlength="16" placeholder="(2 à 16 caractères)">
                </div>
                <div>
                    <label for="date-naissance">Date de naissance :</label>
                    <input type="date" name="date-naissance" id="date-naissance" required>
                </div>
                <fieldset>
                    <legend>Contact</legend>
                    <!-- div>label{Adresse e-mail}[for="mail"]+input:email#mail[name="mail" required] -->
                    <div>
                        <label for="mail">Adresse e-mail :</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>
                    <div>
                        <label for="tel">Téléphone :</label>
                        <input type="tel" name="tel" id="tel" required>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Requête</legend>
                <div>
                    <label for="subject">Sujet : </label>
                    <select name="subject" id="subject" required>
                        <option value="">------------------</option>
                        <optgroup label="Faits sans blessure">
                            <option value="1">Vole de biens</option>
                            <option value="3">Accident de la route</option>
                            <option value="4">Litige juridique</option>
                        </optgroup>
                        <optgroup label="Faits avec blessure">
                            <option value="2">Agression sur autrui</option>
                            <option value="5">Meutre de mon animal de compagnie</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="message">Message : </label>
                    <textarea name="message" id="message" cols="30" rows="10" minlength="5" maxlength="255" required></textarea>
                </div>
            </fieldset>
            <div>
                <label for="validation">J'assure avoir pris connaissance du contrat d'utilisation du formulaire des plaintes...</label>
                <input name="validation" id="validation" type="checkbox" required>
            </div>
            <div>
                <input type="submit" value="Sousmettre">
                <input type="reset" value="Réinitialiser">
            </div>
        </form>
    </section>
</body>
</html>
